<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>ISBN Scanner</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff" />
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; background: #f4f4f4; color: #333; }
    #scanner-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transform: scale(1.6);
      transform-origin: center center;
    }
    #overlay {
      position: absolute;
      top: 35%;
      left: 50%;
      width: 50%;
      height: 15%;
      border: 2px solid #00cc99;
      border-radius: 6px;
      transform: translate(-50%, 0);
      pointer-events: none;
      box-shadow: 0 0 10px #00cc99;
    }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
    .output { margin-top: 20px; word-wrap: break-word; }
    .output a, .output button { display: block; margin: 8px auto; font-size: 16px; }
  </style>
</head>
<body>
  <h2>üìö ISBN Book Scanner</h2>
  <div id="scanner-container">
    <video id="video" autoplay muted playsinline></video>
    <div id="overlay"></div>
  </div>
  <div>
    <button onclick="startScanner()">Start Scanning</button>
    <button onclick="resetApp()">Reset</button>
  </div>
  <div class="output" id="output"></div>

  <script>
    let isbnKey = "";
    let codeReader = null;
    const output = document.getElementById("output");

    async function startScanner() {
      // Prompt API key if missing
      if (!isbnKey) {
        isbnKey = sessionStorage.getItem("isbnKey");
        if (!isbnKey) {
          isbnKey = prompt("Enter your ISBNdb API key:");
          if (isbnKey) {
            sessionStorage.setItem("isbnKey", isbnKey);
          } else {
            output.innerHTML = "‚ùå API key is required to use the scanner.";
            return;
          }
        }
      }

      try {
        await navigator.mediaDevices.getUserMedia({ video: true });

        const hints = new Map();
        const formats = [
          ZXing.BarcodeFormat.EAN_13,
          ZXing.BarcodeFormat.EAN_8,
          ZXing.BarcodeFormat.UPC_A,
          ZXing.BarcodeFormat.UPC_E
        ];
        hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, formats);
        hints.set(ZXing.DecodeHintType.TRY_HARDER, true);

        codeReader = new ZXing.BrowserMultiFormatReader(hints);
        const devices = await ZXing.BrowserCodeReader.listVideoInputDevices();

        if (!devices.length) throw new Error("No camera devices found.");

        const selectedDeviceId = devices[0].deviceId;

        output.innerHTML = "Scanning...";

        await codeReader.decodeFromVideoDevice(selectedDeviceId, "video", (result, err) => {
          if (result) {
            const isbn = result.text;
            codeReader.reset();
            fetchBookDetails(isbn);
          } else if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error("ZXing error:", err);
          }
        });

      } catch (e) {
        console.error("Camera access error:", e);
        output.innerHTML = `‚ùå Camera access failed: ${e.message}.<br>Please ensure HTTPS and allow camera permissions.`;
      }
    }

    async function fetchBookDetails(isbn) {
      try {
        const res = await fetch("https://api2.isbndb.com/book/" + isbn, {
          headers: { Authorization: isbnKey },
        });

        if (!res.ok) throw new Error("Book not found");

        const data = await res.json();
        const title = data.book.title;
        const author = data.book.authors[0];
        const searchString = `${title} ${author}`;

        const encodedSearch = encodeURIComponent(searchString);
        const soldURL = `https://www.ebay.com.au/sch/i.html?_nkw=${encodedSearch}&_sacat=267&LH_Complete=1&LH_Sold=1&LH_PrefLoc=1&_sop=13`;
        const activeURL = `https://www.ebay.com.au/sch/i.html?_nkw=${encodedSearch}&_sacat=267&LH_PrefLoc=1&LH_Sold=0&_sop=15`;

        output.innerHTML = `
          <h3>üìñ ${searchString}</h3>
          <button onclick="copyText('${searchString}')">üìã Copy Title</button>
          <a href="${activeURL}" target="_blank">üîé View Active Listings</a>
          <a href="${soldURL}" target="_blank">üìà View Sold Listings</a>
        `;
      } catch (err) {
        console.error(err);
        output.innerHTML = "‚ùå Book not found or invalid ISBN.";
      }
    }

    function resetApp() {
      output.innerHTML = "";
      if (codeReader) {
        codeReader.reset();
      }
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => alert("Copied: " + text));
    }
  </script>
</body>
</html>
