<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>ISBN Scanner</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff" />
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body { font-family: sans-serif; padding: 0; margin: 0; text-align: center; background: #000; color: white; }
    video { width: 100vw; height: 100vh; object-fit: cover; }
    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80vw;
      height: 40vw;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px #00ffcc;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }
    button { padding: 10px 20px; margin: 5px; font-size: 16px; }
    .output { position: absolute; bottom: 20px; left: 0; right: 0; text-align: center; }
    .output a, .output button { display: block; margin: 8px auto; font-size: 16px; }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="startScanner()">Start Scanning</button>
    <button onclick="resetApp()">Reset</button>
  </div>
  <video id="video" autoplay muted playsinline></video>
  <div id="overlay"></div>
  <div class="output" id="output"></div>

  <script>
    let isbnKey = "";
    const output = document.getElementById("output");
    let codeReader;

    window.onload = function () {
      isbnKey = sessionStorage.getItem("isbnKey");
      if (!isbnKey) {
        isbnKey = prompt("Enter your ISBNdb API key:");
        if (isbnKey) {
          sessionStorage.setItem("isbnKey", isbnKey);
        } else {
          output.innerHTML = "‚ùå API key is required to use the scanner.";
        }
      }
    };

    async function startScanner() {
      if (!isbnKey) return;
      try {
        codeReader = new ZXing.BrowserMultiFormatReader();

        const devices = await ZXing.BrowserCodeReader.listVideoInputDevices();
        const selectedDeviceId = devices.length ? devices[0].deviceId : null;

        const videoElement = document.getElementById("video");
        if (videoElement && videoElement.style) {
          videoElement.style.transform = "scale(1.3)";
          videoElement.style.transformOrigin = "center center";
        }
        if (!selectedDeviceId) throw new Error("No video input devices found.");

        const hints = new Map();
        const formats = [ZXing.BarcodeFormat.EAN_13];
        hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, formats);
        hints.set(ZXing.DecodeHintType.TRY_HARDER, true);

        codeReader = new ZXing.BrowserMultiFormatReader(hints);

        await codeReader.decodeOnceFromVideoDevice(selectedDeviceId, "video")
          .then((result) => {
            const isbn = result.text;
            codeReader.reset();
            fetchBookDetails(isbn);
          })
          .catch((err) => {
            console.error(err);
            output.innerHTML = "‚ùå Failed to scan ISBN. Please try again.";
          });

      } catch (e) {
        console.error(e);
        output.innerHTML = "Error accessing camera or no camera found. Please ensure you're using HTTPS and allowed camera access.";
      }
    }

    async function fetchBookDetails(isbn) {
      try {
        const res = await fetch("https://api2.isbndb.com/book/" + isbn, {
          headers: { Authorization: isbnKey },
        });

        if (!res.ok) throw new Error("Book not found");

        const data = await res.json();
        const title = data.book.title;
        const author = data.book.authors[0];
        const searchString = `${title} ${author}`;

        const encodedSearch = encodeURIComponent(searchString);
        const soldURL = `https://www.ebay.com.au/sch/i.html?_nkw=${encodedSearch}&_sacat=267&LH_Complete=1&LH_Sold=1&LH_PrefLoc=1&_sop=13`;
        const activeURL = `https://www.ebay.com.au/sch/i.html?_nkw=${encodedSearch}&_sacat=267&LH_PrefLoc=1&LH_Sold=0&_sop=15`;

        output.innerHTML = `
          <h3>üìñ ${searchString}</h3>
          <button onclick="copyText('${searchString}')">üìã Copy Title</button>
          <a href="${activeURL}" target="_blank">üîé View Active Listings</a>
          <a href="${soldURL}" target="_blank">üìà View Sold Listings</a>
        `;
      } catch (err) {
        output.innerHTML = "‚ùå Book not found or invalid ISBN.";
      }
    }

    function resetApp() {
      output.innerHTML = "";
      startScanner();
    }

    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert("Copied: " + text);
    }
  </script>
</body>
</html>
